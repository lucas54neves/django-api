name: CI - Lint and Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pylint pytest pytest-django black isort
    
    - name: Run Black (formatting)
      run: |
        black --check --diff .
      continue-on-error: false
    
    - name: Run isort (import organization)
      run: |
        isort --check-only --diff .
      continue-on-error: false
    
    - name: Run Flake8 (linting)
      run: |
        # Stop the build if there are syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Full check with complexity
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,migrations,__pycache__
    
    - name: Run Pylint
      run: |
        pylint --disable=all --enable=E,F --ignore=migrations,venv **/*.py
      continue-on-error: true
    
    - name: Run Django tests
      env:
        DJANGO_SETTINGS_MODULE: config.settings.base
      run: |
        python manage.py test --verbosity=2
    
    - name: Check test coverage
      env:
        DJANGO_SETTINGS_MODULE: config.settings.base
      run: |
        pip install coverage
        coverage run --source='.' manage.py test
        coverage report
        coverage html
      continue-on-error: true
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

